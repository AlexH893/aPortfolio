	<script>

//Hamberder
function theFunction() {
  var x = document.getElementById("myNav");
  if (x.className === "navbar-left") {
    x.className += " responsive";
  } else {
    x.className = "navbar-left";
  }
}





/* When the user clicks on the Share link, 
toggle between hiding and showing the dropdown content */
function shareFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}



// Close the share dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('#share')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}





/**
 * Horizontal Scrolling
 */
 const mouseWheel = document.querySelector('.sub-container');

mouseWheel.addEventListener('wheel', function(e) {
    const race = 70; // How many pixels to scroll

    if (e.deltaY > 0) // Scroll right
        mouseWheel.scrollLeft += race;
    else // Scroll left
        mouseWheel.scrollLeft -= race;
    e.preventDefault();
});




(function() {
    function logElementEvent(eventName, element) {
        console.log(Date.now(), eventName, element.getAttribute("data-src"));
    }
    var callback_enter = function(element) {
        logElementEvent("üîë ENTERED", element);
    };
    var callback_exit = function(element) {
        logElementEvent("üö™ EXITED", element);
    };
    var callback_loading = function(element) {
        logElementEvent("‚åö LOADING", element);
    };
    var callback_loaded = function(element) {
        logElementEvent("üëç LOADED", element);
    };
    var callback_error = function(element) {
        logElementEvent("üíÄ ERROR", element);
        element.src = "https://via.placeholder.com/440x560/?text=Error+Placeholder";
    };
    var callback_finish = function() {
        logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
    };
    var callback_cancel = function(element) {
        logElementEvent("üî• CANCEL", element);
    };

    var ll = new LazyLoad({
        threshold: 0,
        // Assign the callbacks defined above
        callback_enter: callback_enter,
        callback_exit: callback_exit,
        callback_cancel: callback_cancel,
        callback_loading: callback_loading,
        callback_loaded: callback_loaded,
        callback_error: callback_error,
        callback_finish: callback_finish
    });
})();


/**
 * Prevent right click on image
 */
$('body').on('contextmenu', 'img', function(e) {
    e.preventDefault();
}); 

</script>
